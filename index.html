<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/main.css" />
		<title>Calculator bt Miguel Lopez</title>
	</head>
	<body>
		<main>
			<div class="calc__body">
				<div class="calc__screen">12345</div>
				<div class="calc__buttons">
					<div class="calc__left">
						<div class="calc__left__op">
							<div class="buttn op">AC</div>
							<div class="buttn op">+/-</div>
							<div class="buttn op">%</div>
						</div>

						<div class="calc__numbers">
							<div class="buttn">1</div>
							<div class="buttn">2</div>
							<div class="buttn">3</div>
							<div class="buttn">4</div>
							<div class="buttn">5</div>
							<div class="buttn">6</div>
							<div class="buttn">7</div>
							<div class="buttn">8</div>
							<div class="buttn">9</div>
							<div class="buttn zero">0</div>
							<div class="buttn">.</div>
						</div>
					</div>
					<div class="calc__right">
						<div class="calc__op">
							<div class="buttn op">+</div>
							<div class="buttn op">-</div>
							<div class="buttn op">X</div>
							<div class="buttn op">%</div>
							<div class="buttn op">=</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="/script.js"></script>
	</body>
</html>

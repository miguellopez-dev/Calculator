<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Calculator by Miguel Lopez</title>
	</head>
	<body>
		<main class="center">
			<div class="calc__body">
				<div class="calc__screen">0</div>
				<div class="calc__buttons">
					<div class="calc__left">
						<div class="calc__left__op">
							<div class="buttn clear">AC</div>
							<div class="buttn orange neg">+/-</div>
							<div class="buttn orange per">%</div>
						</div>

						<div class="calc__numbers">
							<div class="buttn num">1</div>
							<div class="buttn num">2</div>
							<div class="buttn num">3</div>
							<div class="buttn num">4</div>
							<div class="buttn num">5</div>
							<div class="buttn num">6</div>
							<div class="buttn num">7</div>
							<div class="buttn num">8</div>
							<div class="buttn num">9</div>
							<div class="buttn zero num">0</div>
							<div class="buttn num dot">.</div>
						</div>
					</div>
					<div class="calc__right">
						<div class="calc__op">
							<div class="buttn op">/</div>
							<div class="buttn op">X</div>
							<div class="buttn op">-</div>
							<div class="buttn op">+</div>
							<div class="buttn eq">=</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
